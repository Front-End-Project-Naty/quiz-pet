<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <title>Quiz</title>
</head>
<body>
    <header class="titulo">
        <img class="banner-image" src="./img/banner.png">
    </header>

    <main>
        <div class="quiz-container" id="quiz">
            <div class="quiz-header">
              <h2 id="question">Pergunta</h2>
              <ul>
                <li>
                  <input type="radio" name="answer" id="a" class="answer">
                  <label for="a" id="a_text">Resposta 1</label>
                </li>
       
                <li>
                  <input type="radio" name="answer" id="b" class="answer">
                  <label for="b" id="b_text">Resposta 2</label>
                </li>
       
                <li>
                  <input type="radio" name="answer" id="c" class="answer">
                  <label for="c" id="c_text">Resposta 3</label>
                </li>
       
                <li>
                  <input type="radio" name="answer" id="d" class="answer">
                  <label for="d" id="d_text">Resposta 4</label>
                </li>
              </ul>
            </div>
            <button id="submit">Responder</button>
          </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
